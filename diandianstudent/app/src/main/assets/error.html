<!doctype html>  
<html id="html">  
    <head>  
        <meta charset="utf-8">  
        <title>点点error页</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                maximum-scale=1.0, user-scalable=no"  />
        <meta content="yes" name="apple-mobile-web-app-capable">  
        <meta content="yes" name="apple-touch-fullscreen">  
        <meta content="telephone=no" name="format-detection">  
        <meta content="black" name="apple-mobile-web-app-status-bar-style">  
        <style type="text/css">  
            *{  
                margin:0;  
                padding:0;  
            }  
              
            body{  
                color: #928B8B;  
                text-align:center;  
                font-family:'Microsoft YaHei';  
            }  
			div{
				margin: 0 auto 0px;
				width: 10rem;
				position: relative;
			}
			img{
				display: block;
				width: 10rem;
			}
			
              
            
        </style>  
		<script type="text/javascript">  
			function setClientWidth() {
				var html = document.getElementById('html');
				if (html.clientWidth < 540) {
					html.style.fontSize = (html.clientWidth / 10) + 'px'
				} else {
					html.style.fontSize = 54 + 'px'
				}
			};
			setClientWidth();
			
			function setHeight(){
				var height = window.innerHeight;
				document.getElementById("imgid").style.height = height+"px";
			}
            
        </script>  
    </head>
    <body onload="setHeight()">  
	   <div >
			<img class="content" id='imgid' src='./error.png'  onClick="window.retry.errorReload()" >
			</img>  
	   </div>
    </body>  
</html>
